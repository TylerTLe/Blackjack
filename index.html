<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waseem's BlackJack</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div id="wrapper">
        <div id="game">
            <div id="dealer">
                <div id="dhand"></div>
            </div>
            <div id="player">
                <div id="phand"></div>
            </div>


            <div id="money">
                <span id="cash">Cash : $<span></span></span>
                <div id="bank">Winnings : $</div>
            </div>

            <div id="actions">
                <button id='deal' class="btn">Deal</button>
                <button id='hit' class="btn" disabled>Hit</button>
                <button id='stand' class="btn" disabled>Stand</button>
                <button id='double' class="btn" disabled>Double Down</button>
                <button id='split' class="btn" disabled>Split</button>
                <button id='insurance' class="btn" disabled>Insurance</button>
                <strong>Wager:</strong> $ <input id="wager" class="input-small class="btn"" type="text">
            </div>
            <!-- End of game tag-->
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
